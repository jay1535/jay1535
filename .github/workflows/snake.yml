name: Generate Contribution Snake

on:
  schedule:
    - cron: "0 0 * * *"   # Runs daily
  workflow_dispatch:     # Allows manual run

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate contribution snake
        uses: Platane/snk@v3
        with:
          github_user_name: jay1535
          outputs: |
            dist/github-contribution-snake.svg?color_snake=#FFFFFF&color_dots=#000000,#003300,#006600,#00AA00,#00FF00
            dist/github-contribution-snake-dark.svg?color_snake=#FFFFFF&color_dots=#000000,#003300,#006600,#00AA00,#00FF00

      - name: Push snake animation to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
