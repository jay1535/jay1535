
<svg
  width="100%"
  height="240"
  viewBox="0 0 1200 240"
  preserveAspectRatio="xMidYMid meet"
  xmlns="http://www.w3.org/2000/svg"
>
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        .container {
          width: 100%;
          height: 240px;
          display: flex;
          align-items: center;
          justify-content: center;
          background: transparent;
        }

        .text {
          width: 22ch;
          animation: typing 2.8s steps(22), blink 0.7s step-end infinite alternate;
          white-space: nowrap;
          overflow: hidden;
          border-right: 3px solid #ff00ff;
          font-family: monospace;
          font-size: 3.8em;
          background: linear-gradient(
            90deg,
            #00f1dc 0%,
            #5673f1 40%,
            #6744f1 60%,
            #fe00ff 100%
          );
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
        }

        @keyframes typing {
          from {
            width: 0;
          }
        }

        @keyframes blink {
          from,
          to {
            border-color: transparent;
          }
          50% {
            border-color: #fe00ff;
          }
        }
      </style>

      <div class="container">
        <div class="text">Hi, I'm Jayant Habbu</div>
      </div>
    </div>
  </foreignObject>
</svg>
